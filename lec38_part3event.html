<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Chai aur javascript</h1>
    <button id="start">Start </button>
    <button id="stop">Stop</button>
</body>
<script>

//in this i  have create a small project that is start and stop button  when the button say start the project start and stop the project stop 
const sayDate = function(str){
        console.log(str,Date.now())
    }

    let intervalid

    //  intervalid= setInterval(sayDate,1000,"hii")

    // phle start button ka id se event ko start krne ko connect krenge 
    document.querySelector('#start').addEventListener('click',function(){
        if(!intervalid){
      intervalid= setInterval(sayDate,1000, "hi")
       console.log("started");
       }
    })
    document.querySelector('#stop').addEventListener('click',function(){
        if(intervalid){
       clearInterval(intervalid);
       intervalid = null;
       console.log("stopped")
        }
    })
    
</script>
</html>
